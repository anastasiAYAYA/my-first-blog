{% extends 'blog/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beautiful giga post detail</title>
</head>
    <body>
        {% block content %}
            <article class="post">
                {% if post.published_date %}
                    <time class="date">
                        {{ post.published_date }}
                    </time>
                {% endif %}
            <h3>{{ post.title }}</h3>
            <p>{{ post.text|linebreaks }}</p>
            </article>
        {% endblock %}
    </body>
</html>
