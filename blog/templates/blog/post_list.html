<!DOCTYPE html>
<html>
    <head>
        <title>My giga super blog</title>
    </head>
    <body>
        <header>
            <h2><a href="/">Giga super blog</a></h2>
        </header>
        {% for post in posts %}
            <article>
                <time>Published: {{ post.published_date }}</time>
                <h3><a href="/">{{ post.title }}</a></h3>
                <p>{{ post.text|linebreaks }}</p>
            </article>
        {% endfor %}
    </body>
</html>
